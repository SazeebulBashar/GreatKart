{% if messages %}
<div class="messages" id="message">
    {% for message in messages %}
    <div {% if message.tags %} class="p-2 alert-{{ message.tags }} m-2"{% endif %}>
        <button type="button" class="close" data-dismiss="alert"><span  area-hidden="true">&times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
