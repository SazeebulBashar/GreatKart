{% extends 'base.html' %}

{% block title %}
    Forgot Password
{% endblock  %}


{% block content %}
<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Reset Password</h4>
    {% include 'components/alert.html' %}
    <form action="{% url 'accounts:forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
           <input type="email" class="form-control" placeholder="Email Address" name="email">
        </div> <!-- form-group// -->
         <!-- form-group// -->
        
        <div class="form-group">
            <P class="float-right">Remember Password? <a href="{% url 'accounts:login' %}">  Login</a> </P>
         
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Submit </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
   <br><br>
{% endblock  %}
