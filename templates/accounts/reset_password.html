{% extends 'base.html' %}

{% block title %}
    Reset Password
{% endblock  %}


{% block content %}

<div class="card mx-auto" style="max-width: 600px; margin-top:100px; margin-bottom:100px">
    <div class="card-body">
    <h4 class="card-title mb-4">Reset Password</h4>
    {% include 'components/alert.html' %}
    <form action="{% url 'accounts:resetPassword' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Re-enter Password" name="password2">
          </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Submit </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->
{% endblock %}
